<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Email/Password</title>
    <link rel="stylesheet" href="forgot-password.css">
</head>
<body>

    <!-- Header with Netflix Logo and Sign In Button -->
    <div class="header">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix Logo">
        </div>
        <a href="sign-in.html"><button class="sign-in-btn">Sign In</button></a>
    </div>
    </div>

    <!-- Forgot Email/Password Container -->
    <div class="forgot-password-container">
        <h2>Forgot Email/Password</h2>
        <p>Please provide this information to help us find your account (all fields required):</p>
        <form>
            <label>
                Last name on account:
                <input type="text" required>
            </label><br>
            <label>
                First name on account:
                <input type="text" required>
            </label><br>
            <label>
                Credit or debit card number on file:
                <input type="text" required>
            </label><br>
            <div class="buttons">
                <button type="button">Find Account</button>
                <button type="button" class="cancel-btn">Cancel</button>
            </div>
        </form>
    </div>

</body>
</html>
