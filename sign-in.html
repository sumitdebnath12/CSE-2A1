<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Netflix Clone</title>
    <link rel="stylesheet" href="sign-in.css">
</head>
<body>
    <div class="login-container">
        <h2>Sign In</h2>
        <form>
            <input type="text" placeholder="Email or phone number" required>
            <input type="password" placeholder="Password" required>
            
            <button type="submit" class="btn">Sign In</button>

            <div class="options">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
                <a class="forgot" href="forgot-password.html">Forgot password?</a>
            </div>

            <div class="or-divider">
                <span>or</span>
            </div>

            <button type="button" class="btn code-sign-in">Use Sign-in Code</button>
        </form>

        <p class="signup-text">New to Netflix? <a href="index.html">Sign up now</a>.</p>
    </div>
</body>
</html>
